    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">
                    Register
                </h2>
                <hr/>

                <div class="alert aler-success alert-dismissible fade show" role="alert" th:if="${success}">
                    <strong>Account Created Successfully!</strong>
                    <a href="/login" class="ms-2">Login</a>
                    <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <form th:action="@{/register}" method="post" th:object="${registerModel}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${registerModel.username}">
                            <p th:if="${#fields.hasErrors('username')}"
                                th:errorclass="text-danger"
                                th:errors="${registerModel.username}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" th:field="${registerModel.email}">
                            <p th:if="${#fields.hasErrors('email')}"
                                th:errorclass="text-danger"
                                th:errors="${registerModel.email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="${registerModel.password}">
                            <p th:if="${#fields.hasErrors('password')}"
                                th:errorclass="text-danger"
                                th:errors="${registerModel.password}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="${registerModel.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}"
                                th:errorclass="text-danger"
                                th:errors="${registerModel.confirmPassword}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <a href="/" class="btn btn-outline-primary">Cancel</a>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
